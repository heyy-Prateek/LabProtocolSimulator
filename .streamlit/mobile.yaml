# Mobile configuration for Chemical Engineering Lab Simulator

title: Chemical Engineering Lab Simulator
name: com.chemengsim
icon: generated-icon.png

# Android specific settings
android:
  target_sdk: 33
  min_sdk: 26
  permissions:
    - android.permission.INTERNET
    - android.permission.ACCESS_NETWORK_STATE

# App structure
modules:
  - name: app
    file: app.py
    main: true

  - name: utils
    file: utils.py

  - name: experiments
    directory: experiments

  - name: quizzes
    directory: quizzes

  - name: videos
    directory: videos

# Assets
assets:
  - videos/
  - .streamlit/

# Dependencies are managed through pyproject.toml